<!DOCTYPE html>
<html lang="en">

<head>

    <title>Beautiful Card Design</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="./images/sample.jpegkit.fontawesome.com/8fb893b106.js" crossorigin="anonymous"></script>
    <style type="text/css">
        body {
            background: #121212;
            margin-top: 20px;
        }

        .card {
            background-color: #fff;
            border-radius: .25rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 1.5rem;
        }

        .rounded-circle {
            border: 2px solid #121212;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        h4,
        p {
            margin-bottom: 5px;
        }

        .list-group-item h6 {
            margin-bottom: 0;
        }
    </style>
</head>
